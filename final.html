<!DOCTYPE html>
<html>
    <head>
        <title>Wecycle Infographic</title>
        <link href="final.css" rel="stylesheet" type="text/css">
        
    </head>
    <body>
        <div class="intro-container">

            <!-- Introduction -->
            <div class="holder">
                <div class="Intro-head">
                    <div class="introheader"></div>
                    <div class="introrecycle"></div>
                </div>
            </div>

            <!-- Phone quiz -->
            <div class="holder">
                <div class="phone-question1">
                    <div class="questionhead"></div>
                    <div class="questionbody"></div>
                </div>
                <div class="phone-holder">
                    <div class="phone"></div>
                </div>
            </div>

            <!-- How are oceans affected? -->
            <div class="subhead-holder">
                <div class="sub-head">
                    <div class="oceans-affect"></div>
                </div>
            </div>

            <div class="holder">

                <div class="fish-container">
                    <div id="fish-trap" class="fish-holder">
                        <div class="fish1"></div>
                        <div class="bag1"></div>
                        <div id="hover"></div>
                    </div>
    
                    <div class="fish-holder">
                        <div class="fish-help">
                            <div class="fish-text">
                                <div id="fish-par-1" class="fish-par"></div>
                                <div id="fish-par-2" class="fish-par"></div>
                                <div id="fish-par-3" class="fish-par"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="holder">
                <div class="middle">
                    <div onclick="RecycleBinTrue()" id="bin-1" class="bin"></div>
                    <div onclick="RecycleBinFalse()" id="bin-2" class="bin"></div>
                    <div onclick="RecycleBinFalse()" id="bin-3" class="bin"></div>
                </div>
            </div>

            <div class="holder">
                <div id="trap-answer" class="middle">
                    <div id="recycleBin-answer1"></div>
                    <div id="recycleBin-answer2"></div>
                </div>
            </div>

            <!-- Wendy the Whale -->

            <div class="holder">
                <div class="whale-row whale-par">
                    <div id="wendy-par-1"></div>
                    <div id="wendy-par-2"></div>
                </div>
                <div class="whale-row whale-img">
                    <div class="wendy-img" id="wendy-whale"></div>
                    <div class="wendy-img" id="wendy-debris"></div>
                </div>
            </div>

            <!-- Whale quiz -->

            <div class="holder">
                <div class="middle">
                    <div onclick="RecycleBinTrue2()" id="bin-11" class="bin"></div>
                    <div onclick="RecycleBinFalse2()" id="bin-22" class="bin"></div>
                    <div onclick="RecycleBinFalse2()" id="bin-33" class="bin"></div>
                </div>
            </div>

            <div class="holder">
                <div id="trap-answer" class="middle">
                    <div id="recycleBin-answer11"></div>
                    <div id="recycleBin-answer22"></div>
                </div>
            </div>
       
            <!-- Microplastic -->

            <div class="holder">
                <div class="magnify-holder">
                    <div id="microplastichead"></div>
                </div>
            </div>

            <div class="holder">
                <div class="closer">
                    <div id="closerlook"></div>
                </div>
            </div>

            <!-- common items -->

            <div class="holder">
                <div class="common-head-holder">
                    <div id="commonheader"></div>
                </div>
            </div>
        
            <div class="holder">
                <div class="interaction-container">
                    <div class="interaction">
                        <div class="interaction-text"></div>
                    </div>
                    <div id="boat-move" class="interaction">
                        <div class="interaction-boat"></div>
                    </div>
                </div>
            </div>

        </div>
            <div class="holder color">
                <div class=" col center">
                    <div class="items"></div>
                    <div class="items2"></div>
                    <div class="garden"></div>
                </div>

                <!-- URBAN CITIES HEADER needs to be here to keep gradient-->
                <div class="urbancities-header">
                    <div class="urban-head"></div>
                </div>
            </div>

            <div class="urban">
                <div onmouseout="CarScrollout()" onmouseover="CarScrollin()" class="urban-col urban-left">
                    <div class="lets-go"></div>
                    <div class="sign-1"></div>
                    <div class="factory-urban"></div>
                    <div class="sign-2"></div>
                </div>
                    
                <div class="car-scroll"></div>

                <div onmouseout="CarScrollout()" onmouseover="CarScrollin()" class="urban-col urban-middle">
                </div>

                <div onmouseout="CarScrollout()" onmouseover="CarScrollin()" class="urban-col urban-right">
                    <div class="park-1"></div>
                    <div class="sign-3"></div>
                </div>
            </div>

            <!-- HOW ARE OUR LANDFILLS affected? -->
            <div class="landfill">

                <div class="landfill-header"></div>


                <div class="animals">
                    <div class="animals-question"></div>
                    <div class="animals-comp"></div>
                </div>


            </div>


            <!-- DIY SECTION -->
            <div class="diy-section">
                
                <div class="diy-header"></div>
                <div class="diy-comps"></div>
            
            </div>




            

       
       
       
       
        <script src="comps/DIY/index.js"></script>
        <script src="comps/Animals/index.js"></script>
        <script src="comps/park/index.js"></script>
        <script src="comps/factories/index.js"></script>
        <script src="comps/stree-sign/index.js"></script>
        <script src="comps/car/index.js"></script>
        <script src="comps/boat/index.js"></script>
        <script src="common-items/comps/items/index.js"></script>
        <script src="comps/MagnifyingGlass/index.js"></script>
        <script src="comps/wendy/index.js"></script>
        <script src="comps/debris/index.js"></script>
        <script src="comps/bag/index.js"></script>
        <script src="comps/RecycleFalse/index.js"></script>
        <script src="comps/RecycleTrue/index.js"></script>
        <script src="./comps/RecycleBin/index.js"></script>
        <script src="comps/fish/index.js"></script>
        <script src="comps/sub-category/index.js"></script>
        <script src="comps/Phone/index.js"></script>
        <script src="comps/body-text/index.js"></script>
        <script src="comps/recycle-head/index.js"></script>
        <script src="comps/intro-header/index.js"></script>
        <script src="final.js"></script>
    </body>
</html>
